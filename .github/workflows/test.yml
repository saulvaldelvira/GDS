name: C/C++ CI

on:
  push:
    branches: [ "main" ]
    paths: '**.c'
  pull_request:
    branches: [ "main" ]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install valgrind
      run: sudo apt install valgrind
    - name: Test
      run: make all_test
    - name: Memory Leaks
      run: | 
           sudo chmod +x ./valgrind-test.sh
           ./valgrind-test.sh
